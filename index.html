<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS агрегатор</title>
</head>
<body>
  <div class="bg-dark text-white py-5">
    <div class="container">
      <h1 class="display-3 mb-4">RSS агрегатор</h1>
      <p class="text-muted mb-2">Пример: https://ru.hexlet.io/lessons.rss, http://lorem-rss.herokuapp.com/feed</p>
      <form class="row js-form-rss">
        <div class="col">
          <input class="form-control form-control-lg js-form-rss-url" name="url" aria-label="url" type="text" placeholder="Ссылка RSS" autofocus>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary btn-lg px-sm-5" type="submit" aria-label="add">Добавить</button>
        </div>
      </form>
      <div class="feedback"></div>
    </div>
  </div>

  <main class="py-5">
    <section class="mb-5">
      <div class="container">
        <div class="feeds"></div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="posts"></div>
      </div>
    </section>
  </main>

  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body"></div>

        <div class="modal-footer">
          <a href="#" class="btn btn-primary link-read-full" target="_blank">Читать полностью</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
